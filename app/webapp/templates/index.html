{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="row">
    {% for prod in products %}
        <div class="col-sm-6">
           <div class="card border-secondary mb-3">
               <div class="row g-0">
                    <div class="col-md-4">
                      {% if prod.image %}
                          <img class="avatar_img" src="{{ prod.image.url }}" alt="prod picture">
                      {% else %}

                      {% endif %}
                    </div>
                    <div class="col-md-8">
                      <div class="card-body text-secondary">
                            <h5 class="card-title"><a class="a_title" href="{% url 'product' prod.pk %}">{{ prod.title }}</a></h5>
                            <p class="card-text"><small class="text-muted">{{ prod.category }}</small></p>
                            <p class="card-text"><small class="text-muted">{{ prod.description }}</small></p>
                            <a href="#" class="btn btn-secondary">Edit product</a>
                            <a href="#" class="btn btn-secondary">Delete product</a>
                            <a href="#" class="btn btn-secondary">Add review</a>
                      </div>
                    </div>
              </div>
            </div>
        </div>
        {% empty %}
        <p>Products not found</p>
    {% endfor %}
    </div>
{% endblock %}
