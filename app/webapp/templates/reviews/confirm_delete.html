{% extends 'base.html' %}

{% block content %}
    <div class="main">
        <h2> Delete review? </h2>
        <div class="card">
              <div class="card-header">
                {{ review.title }}
              </div>
              <div class="card-body">
                <p class="card-text"><strong>Text:</strong> {{review.text}}</p>
                <p class="card-text"><strong>Grade:</strong> {{review.grade}}</p>
                <form action="{% url 'review_delete' review.pk %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-secondary" value="Delete">
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                </form>
              </div>
        </div>
    </div>
{% endblock %}
